<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body class="theme_green">

<div class="block">
    <p>Click on this PDF button to download and open a sample pdf.</p>
</div>
<div class="block">
    <a href="javascript:;" id="openPdf">Open Sample PDF</a>
</div>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/Cobalt-Web/cobalt.js"></script>


<script type="text/javascript" src="js/Plugins-Pdf-Web/cobalt.pdf.js"></script>
<script type="text/javascript" src="js/app.js"></script>

<script>

  Zepto(function($) {
    cobalt.init();

    app.touch('#openPdf', function() {
      cobalt.openpdf({
        source: 'url',
        path: 'https://firebasestorage.googleapis.com/v0/b/cobaltians-by-kristal.appspot.com/o/unicorn.pdf?alt=media&token=52d8cf9d-1eac-40fa-ac13-9500fa2db61d',
      });
    });

    app.initPage('PDF Plugin');
  });

</script>

</body>
</html>
