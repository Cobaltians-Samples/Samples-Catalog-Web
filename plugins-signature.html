<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body class="theme_green">

<div class="block">
    <p>This is the Signature plugin, click on the button and sign.</p>
</div>

<ul class="index">
    <li>
        <a href="javascript:;" id="choice">Sign !</a>
    </li>
</ul>

<div class="block">
    <p>Signature saved as : <b id="signatureField" style="border:1px solid #ccc; padding:5px;"></b></p>

</div>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/Cobalt-Web/cobalt.js"></script>


<script type="text/javascript" src="js/Plugins-Signature-Web/cobalt.signature.js"></script>
<script type="text/javascript" src="js/app.js"></script>

<script>
  Zepto(function($) {
    cobalt.init();

    app.touch('#choice', function() {
        cobalt.signature(function(data){
            cobalt.log('Signature saved at ', data);
            document.getElementById('signatureField').innerHTML = "id : " + data.id;
        });
    });
    app.initPage('Signature Plugin')
  })
</script>

</body>
</html>
