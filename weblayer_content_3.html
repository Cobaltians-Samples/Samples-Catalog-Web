<!DOCTYPE html>
<html class="webLayer">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body style="background: rgba(219,164,91,0.45)">

<div class="webLayer">
    <div class="block">
        <p>This weblayer has a coloured background. If you send it to background, you should see him behind the main
            view (we added opacity:0 to the main view)</p>
        <a href="javascript:;" id="sendToBack">Send to background</a>
        <a href="javascript:;" id="close">Close</a>
        <a href="javascript:;" id="test9">Subscribe to pubsub</a>
        <a href="javascript:;" id="test10">Publish to pubsub</a>
        <a href="javascript:;" id="test11">Unsubscribe to pubsub</a>
    </div>

</div>


<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/Cobalt-Web/cobalt.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="../PubSubPlugin/cobalt.pubsub.js"></script>


<script>

  Zepto(function($) {

    cobalt.init();

    app.touch('#sendToBack', function() {
      cobalt.webLayer.sendToBack();
    });

    app.touch('#close', function() {
      cobalt.webLayer.dismiss();
    });

    app.touch('#test9', function() {
      cobalt.subscribe('wl', function(data) {
        cobalt.log('weblayer webview received', data);
      })
    });
    app.touch('#test10', function() {
      cobalt.publish('wl', {'hip': 'hop'});
    });
    app.touch('#test11', function() {
      cobalt.unsubscribe('wl')
    });

    app.initPage();

  })
</script>

</body>
</html>
