<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body class="theme_green">

<div class="block">
    <p>Click on the Share button to share the pictures below.</p>
</div>
<div class="block" style="max-width:100%; overflow:scroll; text-align: center;">
    <img src="https://firebasestorage.googleapis.com/v0/b/cobaltians-by-kristal.appspot.com/o/SampleCatalogFiles%2FCapture%20d%E2%80%99e%CC%81cran%202019-04-16%20a%CC%80%2017.15.42.png?alt=media&token=a0f2d907-a483-4a2e-ae33-505582e66e38" alt="sample picture to share">
</div>
<div class="block">
    <a href="javascript:;" id="shareRemoteImage">Share picture from remote url</a><br>
    <a href="javascript:;" id="shareLocalImage">Share Cobalt logo from local assets</a><br>
    <a href="javascript:;" id="shareContact">Share a contact</a><br>
    <a href="javascript:;" id="shareText">Share some Text</a>
</div>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/Cobalt-Web/cobalt.js"></script>


<script type="text/javascript" src="js/Plugins-Share-Web/cobalt.share.js"></script>
<script type="text/javascript" src="js/app.js"></script>

<script>

  Zepto(function($) {
    cobalt.init();

    // Share bindings
    app.touch('#shareRemoteImage', function() {
      var imageData = {
        'type': 'image',
        'source': 'url',
        'path': 'https://firebasestorage.googleapis.com/v0/b/cobaltians-by-kristal.appspot.com/o/SampleCatalogFiles%2FCapture%20d%E2%80%99e%CC%81cran%202019-04-16%20a%CC%80%2017.15.42.png?alt=media&token=a0f2d907-a483-4a2e-ae33-505582e66e38',
        'title': 'Sample picture',
        'detail': "Shared from remote url"
      };
      cobalt.share(imageData);
    });

    app.touch('#shareLocalImage', function() {
      var imageData = {
        'type': 'image',
        'source': 'local',
        'path': 'www/img/samplePicture.png',
        'title': 'Sample picture',
        'detail': "Shared from the assets of Catalog sample"
      };
      cobalt.share(imageData);
    });

    app.touch('#shareContact', function() {
      var contactData = {
        'type': 'contact',
        'name': 'Cobaltians Assembly',
        'email': 'contact@cobaltians.org',
        'company': 'Cobaltians.org'
      };
      cobalt.share(contactData);
    });

    app.touch('#shareText', function() {
      var textData = {
        'type': 'text',
        'content': "It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters, as opposed to using 'Content here, content here', making it look like readable English. Many desktop publishing packages and web page editors now use Lorem Ipsum as their default model text, and a search for 'lorem ipsum' will uncover many web sites still in their infancy. Various versions have evolved over the years, sometimes by accident, sometimes on purpose (injected humour and the like).",
      };
      cobalt.share(textData);
    });

    app.initPage('Share Plugin');
  });

</script>

</body>
</html>
