<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body class="theme_green">

<div class="block">
    <p>This is the Action Picker plugin, click on the button and chose an action.</p>
</div>

<ul class="index">
    <li>
        <a href="javascript:;" id="choice">Make your choice !</a>
    </li>
</ul>

<div class="block">
    <p>Your last choice was : <b id="choiceField" style="border:1px solid #ccc; padding:5px;"></b></p>

</div>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/Cobalt-Web/cobalt.js"></script>


<script type="text/javascript" src="js/Plugins-ActionPicker-Web/cobalt.actionpicker.js"></script>
<script type="text/javascript" src="js/app.js"></script>

<script>
  Zepto(function($) {
    cobalt.init();

    app.touch('#choice', function() {
      cobalt.actionPicker({
        text: "What you want to do?", // ios only
        actions: ["Choose a picture", "Take a picture", "Take a video"],
        cancel: "Cancel", // ios only
      }, function(data) {
        cobalt.log('picker callback', data)
        document.getElementById('choiceField').innerHTML = "Choice nÂ°" + JSON.stringify(data.index);
      });
    });
    app.initPage('ActionPicker Plugin')
  })
</script>

</body>
</html>
