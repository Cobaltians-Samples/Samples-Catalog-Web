        },
        "nativeBars": {
            "ios": "SimpleController",
            "android": ".activities.NativeBarsActivity",
            "bars": {
                "visible": {
                    "top": true,
                    "bottom": false
                },
                "backgroundColor": "#FF4444",
                "color": "FFF",
                "title": "native bars",
                "actions": [{
                        "name": "moon",
                        "title": "Moon !",
