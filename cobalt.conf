            "backgroundColor":"#4a81a5",
            "bars" : { "color": "#000", "backgroundColor": "#FFF"}
        },
        "pullToRefreshCustom": {
            "ios": "CustomizedPulltoRefreshViewController",
            "android": ".activities.PullToRefreshCustomActivity",
