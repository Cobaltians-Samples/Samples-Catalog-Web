                    },
                    {
                        "name": "sun2",
                        "title": "Sun !",
                        "androidPosition": "bottom",
                        "iosPosition": "bottom",
                        "androidIcon": "sun",
                        "iosIcon": "sun.png"
                    },
                    {
                        "name": "black_sun",
                        "title": "Sun !",
                        "androidPosition": "bottom",
                        "iosPosition": "bottom",
                        "androidIcon": "black_sun",
                        "iosIcon": "black_sun.png"
                    }
                ]
            }
        },
