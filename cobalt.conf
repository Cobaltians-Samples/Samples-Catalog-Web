                    },
                    {
                        "name": "bolt",
                        "title": "Bolt !",
                        "iosPosition": "topRight",
                        "androidPosition": "top",
                        "icon": "fa fa-bolt",
                        "color": "#FF0",
                        "badge": ""
                    },
                    {
                        "name": "sun",
                        "title": "Sun !",
                        "androidPosition": "overflow",
                        "iosPosition": "topRight",
                        "icon": "fa fa-sun-o",
                        "badge" : ""
                    },
                    {
                        "name": "cloud",
                        "title": "Cloud is coming",
                        "iosPosition": "bottom",
                        "androidPosition": "overflow",
                        "icon": "fa fa-cloud"
                    },
                    {
                        "name": "sun2",
                        "title": "Sun !",
                        "androidPosition": "bottom",
                        "iosPosition": "bottom",
                        "icon": "fa fa-sun-o"
                    }
                ]
            }
        },
        "PTR_and_InfiniteScroll": {
            "ios": "SimpleController",
            "android": ".activities.PullToRefreshActivity",
            "pullToRefresh": true,
            "infiniteScroll": true,
            "bars" : { "color": "#000", "backgroundColor": "#FFF"}
        },
        "pullToRefresh":{
            "ios": "SimpleController",
            "android": ".activities.PullToRefreshActivity",
